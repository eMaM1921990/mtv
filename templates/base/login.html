{% load staticfiles %}
{% load i18n %}
<div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                            Sign in<img class="nav-icon" src="{% static 'img/user.png' %}">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" style="width:268px;padding:0;">
                            <li role="presentation"
                                style="position:absolute;width: 100%;height: 45px;top:0px;left:0;padding: 10px 20px;background-color: #231f20;color: #fff;font-size: 17px;    text-indent: 5px;">
                                <span class="arrow-down"></span>{% trans 'Login to your Account' %}
                            </li>
                            <li role="presentation">
                                <form class="form-horizontal" role="form" action="{% url 'account_login' %}" id="login-form">
                                    {% csrf_token %}
                                    {% if redirect_field_value %}
                                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                    {% endif %}
                                    <div class="form-group">
                                        <div class="col-sm-12 padding-5">
                                            <span><i class="fa fa-user" aria-hidden="true"></i></span>
{#                                            <input type="email" class="form-control" id="email" placeholder="Username">#}
                                            {{ login_form.login }}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12 padding-5 form-control">
                                            <span><i class="fa fa-lock" aria-hidden="true"></i></span>
{#                                            <input type="password" class="form-control" id="pwd" placeholder="Password">#}
                                            {{ login_form.password }}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-10">
                                            <div class="checkbox">
                                                <label>{{ login_form.remember }}</label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12 padding-5">
                                            <button type="submit" class="btn btn-default"
                                                    style="width: 100%;padding: 6px 10px;font-size:20px;background-color: #bc9d5b;color: #fff;margin: 5px 0;text-align: center;border-radius: 0;">
                                                {% trans 'Login' %}
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                            <li role="presentation"
                                style="width:100%;font-size: 15px;background-color: #000;color: #fff;margin:5px 0;text-align:center;">
                                <a href="{% url 'account_signup' %}">{% trans 'Sign Up'  %}</a></li>
                            <li role="presentation"
                                style="width:100%;height:38px;font-size: 12px;background-color: #014b96;color: #fff;margin:5px 0;text-align:center;">
                                <i class="fa fa-facebook-official" aria-hidden="true"
                                   style="margin-right: 8px;font-size: 16px;line-height: 0px;"></i> Sign in with
                                Facebook
                            </li>
                            <li role="presentation"
                                style="width:100%;height:38px;font-size: 12px;background-color: #31aae1;color: #fff;margin:5px 0;text-align:center;">
                                <i class="fa fa-twitter" aria-hidden="true"
                                   style="margin-right: 8px;font-size: 16px;line-height: 0px;"></i> Sign in with Twitter
                            </li>
                        </ul>
                    </div>
